<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div class="login-form">
  <div class="login-face"><img th:src="@{/images/login_face.png}"></div>
  <section class="form">
    <form method="post">

      <div class="input uname">
        <input type="text" name="username" placeholder="Enter Username" required="required">
        <i class="fa fa-user"></i>
      </div>

      <div class="input uname">
        <input type="text" name="firstname" placeholder="Enter Firstname" required="required">
        <i class="fa fa-user"></i>
      </div>

      <div class="input uname">
        <input type="text" name="lastname" placeholder="Enter Lastname" required="required">
        <i class="fa fa-user"></i>
      </div>

      <div class="input uname">
        <input type="text" name="password" placeholder="Enter Password" required="required">
        <i class="fa fa-user"></i>
      </div>

      <div class="input uname">
        <input type="text" name="email" placeholder="Enter Email" required="required">
        <i class="fa fa-lock"></i>
      </div>

      <p class="error-msg" th:text="${error}"></p>

      <input type="submit" class="btn-login" value="Register">

    </form>
  </section>

  <form method="get" action="getLoginPage">
    <button type="submit">Login!</button>
  </form>

</div>
</body>
</html>
